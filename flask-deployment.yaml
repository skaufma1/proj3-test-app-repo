apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ${IMAGE_NAME}
          ports:
            - containerPort: 5000